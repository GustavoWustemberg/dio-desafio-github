<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Media</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div class="titulo">
            <h1>MÃ©dia de Notas</h1>
        </div>
            <div class="form-lbl-inpt">
                <label for="nota1">Primeira nota:</label>
                <input type="number" name="nota1" id="n1" placeholder="Informe a nota">
                <label for="nota2">Segunda nota:</label>
                <input type="number" name="nota2" id="n2" placeholder="Informe a nota">
            </div>
            <div class="form-lbl-inpt">
                <label for="nota3" style="margin-right: 3px;">Terceira nota:</label>
                <input type="number" name="nota3" id="n3" placeholder="Informe a nota">
                <label for="nota4">Quarta nota:</label>
                <input type="number" name="nota4" id="n4" style="margin-left: 15px;" placeholder="Informe a nota">
            </div>
            <div class="form-lbl-inpt">
                <label for="nota5">Quinta nota:</label>
                <input type="number" name="nota5" id="n5" style="margin-left: 13px;" placeholder="Informe a nota">
            </div>
            <div class="btn">
                <button id="calc"><Strong>Calcular</Strong></button>
            </div>
            <div class="form-lbl-inpt">
                <label for="resultado">Nota Final:</label>
                <input type="number" name="notaFinal" id="nFinal">
            </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
